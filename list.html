<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- lists in html -->
    <!-- the examples below will show how to use ordered $unordered list -->

    <!-- unordered list -->
    <ul>
        <li>flour</li>
        <li>water</li>
        <li>cooking oil</li>
        <li>pan</li>
        <li>heat</li>
    </ul>


    <!-- ordered list -->
    <ol>
        <li>flour</li>
        <li>water</li>
        <li>cooking oil</li>
        <li>pan</li>
        <li>heat</li>
    </ol>

    <form action="register">
        <!-- a filled in a form must have a label and an input area.
        we use the label element to input the filled name.
    we use the input element to determine the type of input.
see example below -->

            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName">
    </form>
</body>
</html>
